<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu-Lateral</title>
    <link rel="stylesheet" href="style.css">
    <!--Biblioteca de icones-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
</head>

<body>
    <nav id="menu_lateral">
        <div id="btn-expandir"> <!--Botão que abrirá o menu  -->
            <i class="bi bi-list"></i> <!-- Icone escolhido no site -->
        </div>

        <ul> <!-- Itens do menu -->
            <li class="item_menu">
                <a href="">
                    <span class="icone">
                        <i class="bi bi-house"></i>
                    </span>
                    <span class="text-link" translate="no">Home</span>
                </a>
            </li>
            <li class="item_menu">
                <a href="">
                    <span class="icone">
                        <i class="bi bi-chat"></i>
                    </span>
                    <span class="text-link">Chat</span>
                </a>
            </li>
            <li class="item_menu">
                <a href="">
                    <span class="icone">
                        <i class="bi bi-bookmark-fill"></i>
                    </span>
                    <span class="text-link">Importante</span>
                </a>
            </li>
            <li class="item_menu">
                <a href="">
                    <span class="icone">
                        <i class="bi bi-gear"></i>
                    </span>
                    <span class="text-link">Configurações</span>
                </a>
            </li>
            <li class="item_menu">
                <a href="">
                    <span class="icone">
                        <i class="bi bi-person-rolodex"></i>
                    </span>
                    <span class="text-link">Conta</span>
                </a>
            </li>
        </ul>
    </nav>
    <script src="./script_btnExtender.js"></script>
</body>
</html>
